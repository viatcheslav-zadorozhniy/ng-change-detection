@if (user(); as user) {
  <h3 (click)="$event">
    {{ user.name }}

    <!-- Use pipes instead of component methods. -->
    <!-- See `user-hash.pipe.ts` for more details. -->
    ({{ getUserHash(user) }})
    <!-- ({{ user | userHash }}) -->
  </h3>

  <address>
    <a [href]="'mailto:' + user.email">{{ user.email }}</a><br>
    <a [href]="'tel:' + user.phone">{{ user.phone }}</a><br>
    <a [href]="'https://' + user.website" target="_blank">{{ 'https://' + user.website }}</a>
  </address>
}
